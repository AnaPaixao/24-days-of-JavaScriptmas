<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">

  <title>Toggle Christmas Theme ❄️ </title>
</head>
<body class="christmas" id="body">
  <div class="container">
    <p id="greeting"> 🎅 Merry Christmas!</p>
    <div class="radio-container">
      <input type="radio" name="theme" id="christmas" value="christmas">
      <label for="christmas">Christmas 🎅</label>
    </div>
    <div class="radio-container">
      <input type="radio" name="theme" id="snow" value="snow">
      <label for="snow">Snow ☃️</label>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
